{% extends "base.html" %}

{% block content %}
<div class="-mt-24 mx-auto self-center">
    <div class="card w-96 bg-base-100 shadow-xl py-2 px-4">
        <h3 class="text-xl font-bold p-4 text-center">New Password</h3>
            <form method="POST" action="/password-reset/{{ token }}" class="grid grid-row-2 gap-4">
                <input name="new_password" type="password" placeholder="Password" class="input input-bordered input-success w-full" />
                <input name="confirm_password" type="password" placeholder="Confirm Password" class="input input-bordered input-success w-full" />
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button class="btn btn-success mb-2">Reset Password</button>                 
        </form>
    </div>
</div>
{% endblock %}
